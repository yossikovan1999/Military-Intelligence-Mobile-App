<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="stylesheet" href="./reponsive.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container row">
        <header class="col-12">
            <nav class="flex-row space-between align-items-center">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path fill="#000" d="M21 11c0 5.55-3.84 10.74-9 12c-5.16-1.26-9-6.45-9-12V5l9-4l9 4zm-9 10c3.75-1 7-5.46 7-9.78V6.3l-7-3.12L5 6.3v4.92C5 15.54 8.25 20 12 21"/></svg>
                </div>
                <h1>SIGINT OPS</h1>
                <button class="header-btn flex-row space-between align-items-center">
                    <svg class="pulse-circle" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><circle cx="12.1" cy="12.1" r="1" fill="none" stroke="#31974d" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/></svg>
                    <span>SECURE</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><circle cx="12.1" cy="12.1" r="1" fill="none" stroke="#31974d" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/></svg>
                    <span>ONLINE</span>
                </button>
            </nav>
        </header>
        <main class="col-12">
            <div class="row">
                <section class="col-12 hero-section">
                   <div class="hero-container">
                        <div class='radar'>
                            <div class='sweep'></div>
                        </div>
                   </div>
                    <div class="hero-container flex-col justify-content-center gap-1">
                        <div class="hero-right">
                            <h2>24</h2>
                            <p>ACTIVE SIGNALS</p>
                        </div>
                        <div class="hero-right">
                            <h2>07</h2>
                            <p>PRIORITY ALERTS</p>
                        </div>
                   </div>
                </section>
            </div>
            <section class="btns-section flex-row gap-1 justify-content-start">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24"><g fill="none" clip-rule="evenodd"><path fill="#fff" fill-opacity="0.16" fill-rule="evenodd" d="m12.667 10.5l1.25-7.5L6 13h5l-1.25 7.5l7.917-10z"/><path stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5" d="m12.667 10.5l1.25-7.5L6 13h5l-1.25 7.5l7.917-10z"/></g></svg>
                    New Brief
                </button>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24"><path fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.8 19.2L16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8L4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1l3 2l2 3l1-1v-3l3-2l3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2"/></svg>
                    Decode
                </button>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24"><path fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.8 19.2L16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8L4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1l3 2l2 3l1-1v-3l3-2l3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2"/></svg>
                    Request Drone
                </button>
            </section>
            <section class="cards-section row">
                
                <div class="col-12 col-md-3 card flex-col">
                   <div class="card-header flex-row space-between align-items-center">
                        <button class="critical-btn">Critical</button>    
                        <h3>In Progress</h3>
                   </div>
                   <h2>Operation Nightfall</h2>
                   <div class="card-bottom flex-row align-items-center">
                        <span class="meassure">
                            <div class="sixty-five-percent"></div>
                        </span>
                        <span>65%</span>
                   </div>
                </div>
                 

                <div class="col-12 col-md-3 card flex-col">
                   <div class="card-header flex-row space-between align-items-center">
                        <button class="high-btn">Critical</button>    
                        <h3>In Progress</h3>
                   </div>
                   <h2>Operation Nightfall</h2>
                   <div class="card-bottom flex-row align-items-center">
                        <span class="meassure">
                            <div class="fourty-percent"></div>
                        </span>
                        <span>40%</span>
                   </div>
                </div>


                <div class="col-12 col-md-3 card flex-col ">
                   <div class="card-header flex-row space-between align-items-center">
                        <button class="medium-btn">Critical</button>    
                        <h3>In Progress</h3>
                   </div>
                   <h2>Operation Nightfall</h2>
                   <div class="card-bottom flex-row align-items-center">
                        <span class="meassure">
                            <div class="fifteen-percent"></div>
                        </span>
                        <span>15%</span>
                   </div>
                </div>


                <div class="col-12 col-md-3 card flex-col ">
                   <div class="card-header flex-row space-between align-items-center">
                        <button class="high-btn">Critical</button>    
                        <h3>In Progress</h3>
                   </div>
                   <h2>Operation Nightfall</h2>
                   <div class="card-bottom flex-row align-items-center">
                        <span class="meassure">
                            <div class="eighty-percent"></div>
                        </span>
                        <span>80%</span>
                   </div>
                </div>
            </section>
            <section class="bottom-page-button-section">
                <button class="bottom-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48"><path fill="#951e47" stroke="#951e47" stroke-width="8" d="M24 33a9 9 0 1 0 0-18a9 9 0 0 0 0 18Z"/></svg>
                    THREAT DETECTED
                </button>
            </section>
        </main>
    </div>
    <footer>
        <div class="container">
            <section class="flex-row space-between">
                <span class="green-color icon-section flex-col align-items-center justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 512 512"><path fill="#00d533" fill-rule="evenodd" d="m320 60.54l79.376 238.128H448v42.666h-79.376L320 195.463l-85.333 256l-64-192l-27.291 81.871H64v-42.666h48.624l58.043-174.129l64 192z" clip-rule="evenodd"/></svg>
                    Dashboard
                </span>
                <span class="icon-section flex-col align-items-center justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 512 512"><ellipse cx="256" cy="256" fill="#5d5d65" rx="36" ry="35.99"/><path fill="#5d5d65" d="m188.4 350.8l-14.62-16.44a117.91 117.91 0 0 1 0-156.71l14.62-16.43l32.87 29.24l-14.62 16.43a73.93 73.93 0 0 0 0 98.25l14.62 16.44Zm135.2 0l-32.89-29.22l14.62-16.44a73.93 73.93 0 0 0 0-98.25l-14.62-16.43l32.87-29.24l14.62 16.43a117.91 117.91 0 0 1 0 156.71Z"/><path fill="#5d5d65" d="m138.24 401.76l-15-16.06a189.85 189.85 0 0 1 0-259.4l15-16.07l32.14 30.05l-15 16.06a145.88 145.88 0 0 0 0 199.32l15 16.06Zm235.52 0l-32.14-30l15-16.06a145.88 145.88 0 0 0 0-199.32l-15-16.06l32.14-30l15 16.07a189.85 189.85 0 0 1 0 259.4Z"/><path fill="#5d5d65" d="m430.73 447l-32.79-29.33l14.66-16.39a218.2 218.2 0 0 0 0-290.56l-14.67-16.38L430.72 65l14.67 16.39a262.18 262.18 0 0 1 0 349.22Zm-349.46 0L66.6 430.61a262.18 262.18 0 0 1 0-349.22L81.28 65l32.79 29.34l-14.68 16.38a218.2 218.2 0 0 0 0 290.56l14.66 16.39Z"/></svg>
                    Dashboard
                </span>
                <span class="icon-section flex-col align-items-center justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path fill="#5d5d65" d="M18 22a2 2 0 0 0 2-2V8l-6-6H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2zM13 4l5 5h-5zM7 8h3v2H7zm0 4h10v2H7zm0 4h10v2H7z"/></svg>
                    File
                </span>
            </section>
        </div>
    </footer>
</body>
</html>
